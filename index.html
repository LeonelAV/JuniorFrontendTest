<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">

    <body>
        <div class="main-container">
            <div class="user-form">
                <form action="">
                    <input type="text" id="username" placeholder="Search username...">
                    <button type="button" id="our-button">Search</button>
                </form>
            </div>

            <div id="user-info">
                <img id="user-photo" src="">
                <div class="profile-data">
                    <ul class="profile-list">
                        <li>
                            <p id="name"></p>
                        </li>
                        <li>
                            <h3 id="fullname"></h3></li>
                        <li>
                            <p id="bio"></p>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="repositories-info">
                <ul id="repositories-list">
                    <li>
                        <h3>Repositories</h3></li>
                    <ul id="repository-details"></ul>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
